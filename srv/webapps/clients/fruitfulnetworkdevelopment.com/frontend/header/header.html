<!-- HEADER (top-adjacent) -->
<header class="page-header section-block" style="width: 100%; margin-top: 0;">
  <div class="header-main-row" style="display: flex; align-items: center; gap: 1rem;">
    <img src="/assets/icons/menu.png" class="header-icon" alt="Menu" style="height: 22px; cursor: pointer;">

    <img src="/assets/icons/logo.png" class="header-logo" alt="Logo" style="height: 26px;">

    <div class="header-title-group" style="display: flex; flex-direction: column; gap: 0.1rem;">
      <span class="header-title" style="font-size: 1.1rem; text-decoration: underline; white-space: nowrap;">Mycite Network</span>
      <span class="header-subtitle" style="font-size: 0.8rem; white-space: nowrap;">Fruitful Network Development</span>
    </div>

    <form class="header-search" onsubmit="return false;" style="display: flex; align-items: center; margin-left: 2rem;">
      <input type="text" class="search-input" placeholder="Search" style="padding: 0.35rem 0.5rem; background-color: #202122; border: 1px solid #898f96; color: #ffffff; min-width: 220px;">
      <button type="submit" class="search-button" style="padding: 0.35rem 0.75rem; border: 1px solid #898f96; border-left: none; background-color: #202122; color: #ffffff; cursor: pointer;">Search</button>
    </form>
  </div>
</header>

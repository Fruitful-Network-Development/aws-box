<!-- WEATHER WIDGET DEMO -->
<section class="weather-widget">
  <div class="weather-container">
    <h2>Local Weather (Demo)</h2>

    <div class="weather-form">
      <label>
        Latitude:
        <input id="weather-lat" value="41.0814">
      </label>

      <label>
        Longitude:
        <input id="weather-lon" value="-81.5190">
      </label>

      <button id="weather-btn" class="btn btn-primary">
        Fetch Weather
      </button>
    </div>

    <pre id="weather-output"></pre>
  </div>
</section>
